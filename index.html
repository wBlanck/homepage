<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Home Page</title>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <a href="#" class="logo__text">Glint<span class="green">.</span></a>
      </div>
      <div class="hamburger">
        <span>menu</span>
        <i class="fas fa-bars"></i>
      </div>
    </nav>
    <main>
      <div class="hero-content container">
        <h3 class="subtitle">welcome to glint</h3>
        <h1>
          We are a creative group of people who design influential brands and
          digital experiences.
        </h1>
        <div class="hero__buttons">
          <button class="btn btn-primary">start a project</button>
          <button class="btn btn-primary">more about us</button>
        </div>
      </div>
      <ul class="socials">
        <li class="social">
          <i class="fab fa-facebook-f"></i>
        </li>
        <li class="social">
          <i class="fab fa-twitter"></i>
        </li>
        <li class="social">
          <i class="fab fa-instagram"></i>
        </li>
        <li class="social">
          <i class="fab fa-behance"></i>
        </li>
        <li class="social">
          <i class="fab fa-dribbble"></i>
        </li>
      </ul>
      <div class="scroll-down">
        <span><i class="fas fa-chevron-down"></i>scroll down</span>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
